<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beequora — Better conversations, every day</title>
  <meta name="description" content="Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.">
  <meta name="robots" content="index,follow">
  <style>
    :root{
      --bg1:#F4F4F5;        /* light base */
      --gold:#FBBF24;       /* Beequora gold */
      --ink:#111;           /* dark text */
      --muted:#333;         /* body text */
      --surface:#FFFFFFE6;  /* card */
    }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      color:var(--ink);
      background:
        radial-gradient(1100px 520px at 15% 12%, #FBE6A6 0%, transparent 60%),
        radial-gradient(900px 460px at 85% 88%, #F7D777 0%, transparent 60%),
        var(--bg1);
    }

    .wrap{min-height:100%;position:relative;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      background:var(--surface);
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      border-radius:18px;
      padding:clamp(18px,2.6vw,26px);
      width:min(94%,820px);
      text-align:center;
    }

    /* Tech-clean heading */
    h1{
      margin:2px 0 10px;
      line-height:1.12;
      letter-spacing:.15px;
      font-weight:700;
      font-size:clamp(22px,4vw,36px);
      color:var(--ink);
    }
    .brand{font-weight:780;letter-spacing:.2px}
    .tag{font-weight:520;color:#222;opacity:.9}

    p{margin:0 0 16px;color:var(--muted)}

    /* Buttons */
    .btn{display:inline-block;text-decoration:none;border-radius:12px;font-weight:800;transition:transform .06s ease}
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      display:block;background:var(--gold);color:#111;border:1px solid rgba(0,0,0,.2);
      padding:14px 20px;width:100%;box-sizing:border-box;
    }
    .socials{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    .btn.secondary{
      background:#111;color:#EAEAEA;border:1px solid rgba(255,255,255,.25);
      padding:10px 14px;border-radius:999px;
    }

    footer{
      position:fixed;left:0;right:0;bottom:12px;text-align:center;
      font-size:12px;color:#444;
    }

    /* Optional: if you later want a static background image, uncomment below and set url(...) */
    /* body{ background-image:url('hero.jpg'); background-size:cover; background-position:center; } */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title"><span class="brand">Beequora</span> — <span class="tag">Better conversations, every day</span></h1>
      <p>Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.</p>

      <!-- Primary CTA (full width) -->
      <div style="margin-top:14px;margin-bottom:8px">
        <a class="btn primary" href="#" title="Coming soon">Get the app</a>
      </div>

      <!-- Social row -->
      <div class="socials">
        <a class="btn secondary" href="https://www.instagram.com/beequora" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
        <a class="btn secondary" href="https://www.tiktok.com/@beequora" target="_blank" rel="noopener" aria-label="TikTok">TikTok</a>
      </div>
    </div>
  </div>

  <footer>© Beequora 2025</footer>
</body>
</html>
