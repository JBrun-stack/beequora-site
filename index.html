<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beequora — Better conversations, every day</title>
  <meta name="description" content="Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.">
  <meta name="robots" content="index,follow">
  <style>
    :root{
      --gold:#FBBF24;
      --ink:#0E0E0E;
      --muted:#333;
      --card:#FFFFFFE6;
    }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      color:var(--ink);
      /* Soft, bright background (never black) */
      background:
        radial-gradient(1100px 520px at 15% 12%, #FBE6A6 0%, transparent 60%),
        radial-gradient(900px 460px at 85% 88%, #F7D777 0%, transparent 60%),
        #F4F4F5;
    }

    /* Floating bee logo */
    .bee{
      position:fixed; left:50%; transform:translateX(-50%);
      top: clamp(18px, 6vh, 80px);
      width: clamp(72px, 10vw, 120px); height:auto;
      animation: float 4.8s ease-in-out infinite;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.18));
      z-index: 2;
    }
    @keyframes float{
      0%   { transform: translate(-50%, 0) }
      50%  { transform: translate(-50%, -14px) }
      100% { transform: translate(-50%, 0) }
    }
    @media (prefers-reduced-motion: reduce){
      .bee{ animation:none }
    }

    /* Content */
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px}
    .card{
      background: var(--card);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      border-radius: 18px;
      padding: clamp(18px, 2.6vw, 26px);
      width: min(94%, 820px);
      text-align:center;
      margin-top: clamp(80px, 18vh, 160px); /* leave space for the bee */
    }

    /* Tech-clean heading */
    h1{
      margin: 6px 0 10px; line-height:1.12; letter-spacing:.15px;
      font-weight:700; font-size:clamp(22px, 4vw, 36px); color:var(--ink);
    }
    .brand{ font-weight:780; letter-spacing:.2px }
    .tag  { font-weight:520; color:#222; opacity:.9 }

    p{ color:var(--muted); margin: 0 0 12px }
    .meta{ color:#666; font-size:13px; margin-bottom: 8px }

    /* Buttons */
    .btn{ display:inline-block; text-decoration:none; border-radius:12px; font-weight:800; transition:transform .06s ease }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{
      display:block; background:var(--gold); color:#111; border:1px solid rgba(0,0,0,.2);
      padding:14px 20px; width:100%; box-sizing:border-box; margin-top:14px; margin-bottom:8px;
    }
    .socials{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px }
    .btn.secondary{
      background:#111; color:#EAEAEA; border:1px solid rgba(255,255,255,.25);
      padding:10px 14px; border-radius:999px;
    }

    footer{
      position:fixed; left:0; right:0; bottom:12px; text-align:center;
      font-size:12px; color:#444;
    }
  </style>
</head>
<body>
  <!-- Floating bee -->
  <img src="bee-logo.png" alt="Beequora bee logo" class="bee" />

  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title"><span class="brand">Beequora</span> — <span class="tag">Better conversations, every day</span></h1>
      <p>Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.</p>
      <p class="meta">Updated <span id="updated"></span></p>

      <!-- Primary CTA -->
      <a class="btn primary" href="#" title="Coming soon">Get the app</a>

      <!-- Socials -->
      <div class="socials">
        <a class="btn secondary" href="https://www.instagram.com/beequora" target="_blank" rel="noopener">Instagram</a>
        <a class="btn secondary" href="https://www.tiktok.com/@beequora" target="_blank" rel="noopener">TikTok</a>
      </div>
    </div>
  </div>

  <footer>© Beequora 2025</footer>

  <script>
    // Date stamp (e.g., 13 Nov 2025)
    const el = document.getElementById('updated');
    try {
      const d = new Date();
      el.textContent = d.toLocaleDateString('en-GB', { day:'2-digit', month:'short', year:'numeric' });
    } catch(_) {
      el.textContent = 'Nov 13, 2025';
    }
  </script>
</body>
</html>
