<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beequora — Better conversations, every day</title>
  <meta name="description" content="Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.">
  <meta name="robots" content="index,follow">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background:#0B0B0B; color:#EAEAEA;
    }
    .wrap { position: relative; width:100%; height:100%; overflow:hidden; }

    /* Fullscreen background video */
    video.bg {
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      background:#0B0B0B;  /* fallback while loading */
      filter:brightness(0.82);
    }

    /* Readability overlays */
    .overlay {
      position:absolute; inset:0;
      background:
        linear-gradient(to top, rgba(11,11,11,0.70), rgba(11,11,11,0.10) 35%, transparent 60%),
        radial-gradient(40% 40% at 15% 20%, rgba(251,191,36,0.20), transparent 60%),
        radial-gradient(30% 30% at 85% 80%, rgba(251,191,36,0.12), transparent 60%);
      pointer-events:none;
    }

    /* Position content slightly higher than lower third */
    .content {
      position:relative; z-index:2;
      display:flex; align-items:flex-end; justify-content:center;
      height:100%; text-align:center;
      padding: 24px;
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + clamp(40px, 10vh, 160px));
    }

    /* Info card */
    .card {
      background: rgba(13,13,13,0.50);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.28);
      border-radius: 18px;
      padding: clamp(16px, 2.4vw, 24px);
      max-width: 820px;
      width: min(94%, 820px);
      margin: 0 auto;
    }

    /* Tech-clean heading */
    h1 {
      margin: 2px 0 8px;
      line-height: 1.12;
      letter-spacing: 0.15px;
      font-weight: 700; /* base */
      font-size: clamp(22px, 4vw, 36px);
    }
    .brand { font-weight: 780; letter-spacing: 0.2px; }
    .tag   { font-weight: 520; color:#E6E6E6; opacity: 0.95; }

    p  { color:#DADADA; margin: 0 0 16px; }

    /* Buttons */
    .btn { display:inline-block; text-decoration:none; border-radius: 12px; font-weight: 800; transition: transform .06s ease; }
    .btn:active { transform: translateY(1px); }

    .btn.primary {
      display:block;
      background:#FBBF24; color:#111; border:1px solid rgba(0,0,0,0.2);
      padding: 14px 20px;
      width: 100%;           /* full width inside card */
      box-sizing: border-box;
    }

    .socials {
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px;
    }
    .btn.secondary {
      background: rgba(255,255,255,0.06);
      color:#EAEAEA; border:1px solid rgba(255,255,255,0.25);
      padding: 10px 14px; border-radius: 999px;
    }

    footer {
      position:absolute; left:0; right:0; bottom:12px;
      text-align:center; font-size:12px; color:#C8C8C8;
      z-index: 3;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    /* Autoplay fallback layer */
    .poster-wrap { position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:#0B0B0B; z-index:3; }
    .poster-wrap.active { display:flex; }
    .play {
      appearance:none; border:none; cursor:pointer;
      background:#FBBF24; color:#111; border-radius:999px; padding:14px 20px; font-weight:800;
    }

    @media (max-height: 680px) {
      .content { padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 70px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video class="bg" id="bgVideo" autoplay muted playsinline loop preload="metadata" poster="">
      <source src="beequora-reklam.mp4" type="video/mp4" />
    </v
