<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beequora — Better conversations, every day</title>
  <meta name="description" content="Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.">
  <meta name="robots" content="index,follow">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      color:#111;
      /* LIGHT, ALWAYS-VISIBLE fallback background */
      background:
        radial-gradient(1200px 600px at 15% 15%, #FBE6A6 0%, transparent 60%),
        radial-gradient(1000px 500px at 85% 85%, #F7D777 0%, transparent 60%),
        #F4F4F5;
    }

    .wrap { position: relative; width:100%; min-height:100%; overflow:hidden; }

    /* VIDEO: hidden by default; only shown if it can play */
    video.bg {
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      display:none; /* default hidden */
    }
    body.has-video video.bg { display:block; filter:brightness(0.84); }
    body.has-video .overlay { display:block; }

    /* Soft overlay only when video is present */
    .overlay { display:none; position:absolute; inset:0; pointer-events:none;
      background: linear-gradient(to top, rgba(10,10,10,0.55), rgba(10,10,10,0.08) 35%, transparent 70%);
      z-index:1;
    }

    /* CONTENT */
    .content {
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; text-align:center; padding: 24px;
    }
    .card {
      background: #FFFFFFE0; /* white with a bit of transparency */
      backdrop-filter: blur(2px);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border-radius: 18px;
      padding: clamp(18px, 2.6vw, 26px);
      max-width: 820px; width: min(94%, 820px); margin: 0 auto;
    }

    /* Tech-clean heading */
    h1 { margin: 2px 0 10px; line-height:1.12; letter-spacing:0.15px;
         font-weight: 700; font-size: clamp(22px, 4vw, 36px); color:#0E0E0E; }
    .brand { font-weight:780; letter-spacing:0.2px; }
    .tag   { font-weight:520; color:#222; opacity:0.9; }
    p { color:#333; margin:0 0 16px; }

    /* Buttons */
    .btn { display:inline-block; text-decoration:none; border-radius: 12px; font-weight:800; transition:transform .06s ease; }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      display:block; background:#FBBF24; color:#111; border:1px solid rgba(0,0,0,0.2);
      padding:14px 20px; width:100%; box-sizing:border-box;
    }
    .socials { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn.secondary {
      background:#111; color:#EAEAEA; border:1px solid rgba(255,255,255,0.25);
      padding:10px 14px; border-radius:999px;
    }

    footer { position:fixed; left:0; right:0; bottom:12px; text-align:center;
             font-size:12px; color:#444; z-index:3; }
    body.has-video footer { color:#EAEAEA; text-shadow:0 1px 2px rgba(0,0,0,0.7); }
  </style>
</head>
<body>
  <div class="wrap">
    <video class="bg" id="bgVideo" autoplay muted playsinline loop preload="metadata" poster="">
      <source src="beequora-reklam.mp4" type="video/mp4" />
    </video>
    <div class="overlay" aria-hidden="true"></div>

    <div class="content" role="main" aria-labelledby="title">
      <div class="card">
        <h1 id="title"><span class="brand">Beequora</span> — <span class="tag">Better conversations, every day</span></h1>
        <p>Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.</p>

        <!-- Primary CTA (full width) -->
        <div style="margin-top:14px; margin-bottom:8px;">
          <a class="btn primary" href="#" title="Coming soon">Get the app</a>
        </div>

        <!-- Social row (side-by-side) -->
        <div class="socials">
          <a class="btn secondary" href="https://www.instagram.com/beequora" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
          <a class="btn secondary" href="https://www.tiktok.com/@beequora" target="_blank" rel="noopener" aria-label="TikTok">TikTok</a>
        </div>
      </div>
    </div>

    <footer>© Beequora 2025</footer>
  </div>

  <script>
    // Show video ONLY when it can actually play; otherwise keep the light fallback.
    const v = document.getElementById('bgVideo');
    const enableVideo = () => document.body.classList.add('has-video');

    // If the video can play, switch to video mode
    v?.addEventListener('canplay', enableVideo, { once:true });
    v?.addEventListener('loadeddata', enableVideo, { once:true });

    // Also try on DOM ready; if play() rejects we simply keep fallback
    function tryPlay() {
      if (!v) return;
      const p = v.play?.();
      if (p && typeof p.catch === 'function') { p.catch(() => {}); }
      // Safety: if it hasn't reached readyState 2 after a moment, don't use video
      setTimeout(() => { if (v.readyState >= 2) enableVideo(); }, 1200);
    }
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      tryPlay();
    } else {
      document.addEventListener('DOMContentLoaded', tryPlay);
    }
  </script>
</body>
</html>
