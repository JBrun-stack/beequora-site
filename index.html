<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beequora — Better conversations, every day</title>
  <meta name="description" content="Beequora — conversation starters, gentle prompts, and micro-coaching to spark meaningful talk.">
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0B0B0B; color:#EAEAEA; }
    .wrap { position: relative; width:100%; height:100%; overflow:hidden; }
    video.bg {
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      background:#0B0B0B;
      filter:brightness(0.8);
    }
    .overlay {
      position:absolute; inset:0;
      background: radial-gradient(40% 40% at 15% 20%, rgba(251,191,36,0.25), transparent 60%),
                  radial-gradient(30% 30% at 85% 80%, rgba(251,191,36,0.18), transparent 60%);
      pointer-events:none;
    }
    .content {
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:flex-end;
      height:100%; text-align:center; padding:24px;
    }
    .card {
      background: rgba(13,13,13,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      border-radius: 18px;
      padding: 22px 20px;
      max-width: 760px;
      margin: 0 auto;
      width: min(92%, 760px);
      /* push the card a bit lower */
      margin-bottom: clamp(40px, 12vh, 160px);
    }
    h1 { font-size: clamp(22px, 4vw, 36px); margin: 6px 0 10px; }
    p { color:#CECECE; margin: 0 0 14px; }
    .btns { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn {
      display:inline-block; padding:12px 18px; border-radius:999px; text-decoration:none;
      background:#FBBF24; color:#111; font-weight:700; border:1px solid rgba(0,0,0,0.2);
    }
    .btn.secondary { background:transparent; color:#EAEAEA; border:1px solid rgba(255,255,255,0.25); }
    footer { position:absolute; left:0; right:0; bottom:10px; text-align:center; font-size:12px; color:#A0A0A0; }
    .poster-wrap { position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:#0B0B0B; }
    .poster-wrap.active { display:flex; }
    .play {
      appearance:none; border:none; cursor:pointer;
      background:#FBBF24; color:#111; border-radius:999px; padding:14px 20px; font-weight:800;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video class="bg" id="bgVideo" autoplay muted playsinline loop preload="metadata" poster="">
      <source src="beequora-reklam.mp4" type="video/mp4" />
      <!-- Optional WebM:
      <source src="beequora-reklam.webm" type="video/webm" />
      -->
    </video>
    <div class="overlay" aria-hidden="true"></div>

    <div class="content" role="main" aria-labelledby="title">
      <div class="card">
        <h1 id="title">Beequora — Better conversations, every day</h1>
        <p>Conversation starters, gentle prompts, and micro-coaching to spark meaningful talk with friends, family, and teams.</p>
        <div class="btns">
          <a class="btn" href="#" title="Coming soon">Get the app</a>
          <a class="btn secondary" href="https://www.instagram.com/beequora" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
          <a class="btn secondary" href="https://www.tiktok.com/@beequora" target="_blank" rel="noopener" aria-label="TikTok">TikTok</a>
        </div>
      </div>
    </div>

    <div id="posterWrap" class="poster-wrap" aria-hidden="true">
      <button id="playBtn" class="play">Play video</button>
    </div>

    <footer>© <span id="year"></span> Beequora</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Simple autoplay fallback: if autoplay fails, show a play button
    const v = document.getElementById('bgVideo');
    const posterWrap = document.getElementById('posterWrap');
    const playBtn = document.getElementById('playBtn');

    function showFallback() { posterWrap.classList.add('active'); }
    function tryPlay() {
      if (!v) return;
      const p = v.play();
      if (p && typeof p.catch === 'function') { p.catch(() => showFallback()); }
    }
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      tryPlay();
    } else {
      document.addEventListener('DOMContentLoaded', tryPlay);
    }
    playBtn?.addEventListener('click', () => {
      v.muted = false;
      v.play().then(() => posterWrap.classList.remove('active')).catch(() => {});
    });
  </script>
</body>
</html>
