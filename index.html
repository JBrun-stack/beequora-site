<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beequora — Better conversations, every day</title>
  <meta name="description" content="Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.">
  <meta name="robots" content="index,follow">
  <style>
    :root{
      --gold:#FBBF24;
      --ink:#0E0E0E;
      --muted:#333;
    }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      color:#EAEAEA;
      /* Light gradient fallback so the page is NEVER black */
      background:
        radial-gradient(1100px 520px at 15% 12%, #FBE6A6 0%, transparent 60%),
        radial-gradient(900px 460px at 85% 88%, #F7D777 0%, transparent 60%),
        #0B0B0B;
    }

    .wrap { position: relative; width:100%; min-height:100vh; overflow:hidden; }

    /* Video is hidden by default; shown only when it can play */
    video.bg {
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      display:none;
      background:#0B0B0B;
    }
    body.has-video video.bg { display:block; filter:brightness(0.82); }

    /* Soft overlay (only when video is present) */
    .overlay { display:none; position:absolute; inset:0; pointer-events:none; z-index:1;
      background:
        linear-gradient(to top, rgba(10,10,10,0.55), rgba(10,10,10,0.12) 40%, transparent 65%),
        radial-gradient(40% 40% at 15% 20%, rgba(251,191,36,0.18), transparent 60%),
        radial-gradient(30% 30% at 85% 80%, rgba(251,191,36,0.10), transparent 60%);
    }
    body.has-video .overlay { display:block; }

    /* Content */
    .content {
      position:relative; z-index:2;
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center; padding: 24px;
      padding-top: clamp(20px, 6vh, 100px);
      padding-bottom: clamp(20px, 12vh, 200px);
    }
    .card {
      background: rgba(13,13,13,0.58);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.30);
      border-radius: 18px;
      padding: clamp(18px, 2.6vw, 26px);
      width: min(94%, 820px);
      margin: 0 auto;
    }

    /* Tech-clean heading */
    h1 {
      margin: 2px 0 8px; line-height:1.12; letter-spacing:0.15px;
      font-weight: 700; font-size: clamp(22px, 4vw, 36px);
    }
    .brand { font-weight:780; letter-spacing:0.2px; }
    .tag   { font-weight:520; color:#E6E6E6; opacity:0.95; }

    p { color:#DADADA; margin:0 0 12px; }
    .meta { color:#BDBDBD; font-size:13px; margin: 0 0 10px; }

    /* Buttons */
    .btn { display:inline-block; text-decoration:none; border-radius:12px; font-weight:800; transition:transform .06s ease; }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      display:block; background:var(--gold); color:#111; border:1px solid rgba(0,0,0,0.2);
      padding:14px 20px; width:100%; box-sizing:border-box; margin-top:14px; margin-bottom:8px;
    }
    .socials { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn.secondary {
      background: rgba(255,255,255,0.08);
      color:#EAEAEA; border:1px solid rgba(255,255,255,0.25);
      padding:10px 14px; border-radius:999px;
    }

    footer {
      position:fixed; left:0; right:0; bottom:12px;
      text-align:center; font-size:12px; color:#C8C8C8; z-index:3;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }
    body:not(.has-video) footer { color:#444; text-shadow:none; }

    @media (max-height: 700px) {
      .content { align-items:flex-start; padding-top: 48px; padding-bottom: 60px; }
      .card { background: rgba(13,13,13,0.68); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Your bee video background -->
    <video class="bg" id="bgVideo" autoplay muted playsinline loop preload="metadata" poster="">
      <source src="beequora-reklam.mp4" type="video/mp4" />
      <!-- If you have WebM too, add:
      <source src="beequora-reklam.webm" type="video/webm" />
      -->
    </video>
    <div class="overlay" aria-hidden="true"></div>

    <div class="content" role="main" aria-labelledby="title">
      <div class="card">
        <h1 id="title"><span class="brand">Beequora</span> — <span class="tag">Better conversations, every day</span></h1>
        <p>Fun, meaningful conversations — sparked by gentle prompts, conversation starters, and micro-coaching for friends, family, and teams.</p>
        <p class="meta">Updated <span id="updated"></span></p>

        <a class="btn primary" href="#" title="Coming soon">Get the app</a>

        <div class="socials">
          <a class="btn secondary" href="https://www.instagram.com/beequora" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
          <a class="btn secondary" href="https://www.tiktok.com/@beequora" target="_blank" rel="noopener" aria-label="TikTok">TikTok</a>
        </div>
      </div>
    </div>

    <footer>© Beequora 2025</footer>
  </div>

  <script>
    // Insert today's date in English (e.g., 13 Nov 2025)
    const dateEl = document.getElementById('updated');
    try {
      const d = new Date();
      dateEl.textContent = d.toLocaleDateString('en-GB', { day:'2-digit', month:'short', year:'numeric' });
    } catch(_) { dateEl.textContent = 'Nov 13, 2025'; }

    // Show video ONLY if it can actually play (prevents black screen)
    const v = document.getElementById('bgVideo');
    const enableVideo = () => document.body.classList.add('has-video');

    v?.addEventListener('canplay', enableVideo, { once:true });
    v?.addEventListener('loadeddata', enableVideo, { once:true });

    function tryPlay() {
      if (!v) return;
      const p = v.play?.();
      if (p && typeof p.catch === 'function') { p.catch(() => {}); }
      // If it reaches readyState >= 2 shortly, enable video; otherwise stay on light fallback
      setTimeout(() => { if (v.readyState >= 2) enableVideo(); }, 1200);
    }
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      tryPlay();
    } else {
      document.addEventListener('DOMContentLoaded', tryPlay);
    }
  </script>
</body>
</html>
